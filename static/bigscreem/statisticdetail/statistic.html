<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript" src="../js/jquery.js"></script>
  <link rel="stylesheet" href="../css/comon0.css">
  <script type="text/javascript" src="../js/echarts.min.js"></script>
  <!--<script language="JavaScript" src="../js/js.js"></script>-->
</head>

<body style="width: 100%;height: 450px;">

<div class="boxall" style="width: 100%;height: 100%; border: 1px solid green;">
  <div class="alltitle" style="height:3%;font-size: 20px;margin: 10px auto">模块标题样式</div>
  <div class="allnav" id="echart1" style="width: 100%;height: 90%;"></div>
</div>

</body>

<script type="text/javascript">
  echarts_1();
  function echarts_1() {
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('echart1'));

    option = {
      //  backgroundColor: '#00265f',
      tooltip: {
        trigger: 'axis',
        axisPointer: {
          type: 'shadow'
        }
      },
      grid: {
        left: '0%',
        top:'10px',
        right: '0%',
        bottom: '4%',
        containLabel: true
      },
      xAxis: [{
        type: 'category',
        data: ['商超门店', '教育培训', '房地产', '生活服务', '汽车销售', '旅游酒店', '五金建材'],
        axisLine: {
          show: true,
          lineStyle: {
            color: "rgba(255,255,255,.1)",
            width: 1,
            type: "solid"
          },
        },

        axisTick: {
          show: false,
        },
        axisLabel:  {
          interval: 0,
          // rotate:50,
          show: true,
          splitNumber: 15,
          textStyle: {
            color: "rgba(255,255,255,.6)",
            fontSize: '12',
          },
        },
      }],
      yAxis: [{
        type: 'value',
        axisLabel: {
          //formatter: '{value} %'
          show:true,
          textStyle: {
            color: "rgba(255,255,255,.6)",
            fontSize: '12',
          },
        },
        axisTick: {
          show: false,
        },
        axisLine: {
          show: true,
          lineStyle: {
            color: "rgba(255,255,255,.1	)",
            width: 1,
            type: "solid"
          },
        },
        splitLine: {
          lineStyle: {
            color: "rgba(255,255,255,.1)",
          }
        }
      }],
      series: [
        {
          type: 'bar',
          data: [200, 300, 300, 900, 1500, 1200, 600],
          barWidth:'35%', //柱子宽度
          // barGap: 1, //柱子之间间距
          itemStyle: {
            normal: {
              color:'#2f89cf',
              opacity: 1,
              barBorderRadius: 5,
            }
          }
        }

      ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    /*window.addEventListener("resize",function(){
      myChart.resize();
    });*/
  }

</script>
</html>
