<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript" src="../js/jquery.js"></script>
  <link rel="stylesheet" href="../css/comon0.css">
  <script type="text/javascript" src="../js/echarts.min.js"></script>
  <!--<script language="JavaScript" src="../js/js.js"></script>-->
</head>

<body style="width: 100%;height: calc(100vh);">
<div class="boxall" style="width: 100%;height: 100%; border: 1px solid green;">
  <div class="alltitle" style="height:3%;font-size: 20px;margin: 10px auto">模块标题样式</div>
  <div class="allnav" id="echart2" style="width: 100%;height: 90%;"></div>
</div>

</body>

<script type="text/javascript">
  echarts_2();
  function echarts_2() {
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('echart2'));

    option = {
      //  backgroundColor: '#00265f',
      tooltip: {
        trigger: 'axis',
        axisPointer: { type: 'shadow'}
      },
      grid: {
        left: '0%',
        top:'10px',
        right: '0%',
        bottom: '4%',
        containLabel: true
      },
      xAxis: [{
        type: 'category',
        data: ['浙江', '上海', '江苏', '广东', '北京', '深圳', '安徽'],
        axisLine: {
          show: true,
          lineStyle: {
            color: "rgba(255,255,255,.1)",
            width: 1,
            type: "solid"
          },
        },

        axisTick: {
          show: false,
        },
        axisLabel:  {
          interval: 0,
          // rotate:50,
          show: true,
          splitNumber: 15,
          textStyle: {
            color: "rgba(255,255,255,.6)",
            fontSize: '12',
          },
        },
      }],
      yAxis: [{
        type: 'value',
        axisLabel: {
          //formatter: '{value} %'
          show:true,
          textStyle: {
            color: "rgba(255,255,255,.6)",
            fontSize: '12',
          },
        },
        axisTick: {
          show: false,
        },
        axisLine: {
          show: true,
          lineStyle: {
            color: "rgba(255,255,255,.1	)",
            width: 1,
            type: "solid"
          },
        },
        splitLine: {
          lineStyle: {
            color: "rgba(255,255,255,.1)",
          }
        }
      }],
      series: [
        {

          type: 'bar',
          data: [1500, 1200, 600, 200, 300, 300, 900],
          barWidth:'35%', //柱子宽度
          // barGap: 1, //柱子之间间距
          itemStyle: {
            normal: {
              color:'#27d08a',
              opacity: 1,
              barBorderRadius: 5,
            }
          }
        }

      ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    window.addEventListener("resize",function(){
      myChart.resize();
    });
  }
</script>
</html>
